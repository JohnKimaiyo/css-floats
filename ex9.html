<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        float: left;
        padding: 10px;
      }

      .div1 {
        background: red;
      }

      .div2 {
        background: yellow;
      }

      .div3 {
        background: green;
      }
      .div4 {
        background: rgb(7, 41, 7);
      }
    </style>
  </head>
  <body>
    <h2>Float Next To Each Other</h2>

    <p>In this example, the three divs will float next to each other.</p>

    <div class="div1"><img src="/image/bill gates.jpg" /></div>
    <div class="div2"><img src="/image/car.jpg" /></div>
    <div class="div3"><img src="/image/elon musk.jpg" /></div>
    <div class="div4"><img src="/image/jeff-bezos-.jpg" /></div>
  </body>
</html>
